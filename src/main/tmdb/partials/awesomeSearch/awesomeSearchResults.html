<div class="awesome-search-results">
	<div class="container">
		<div ng-repeat="result in resultList" 
		class="col-xs-3" 
		ng-class="{
			'Blockbuster': ( (result.popularity > 2.5 && result.vote_count > 1000) && result.vote_average > 6.5),
			'Bombs': (result.vote_average < 2.5) }">			
			<a href="#{{result.id}}" data-toggle="modal" data-target="#{{result.id}}" ng-click="setCurrentMovie(result.id)">
			<img ng-src="{{result.foto}}" title="{{result.title}} as {{result.character}}" width="65" height="97" ng-if="result.foto" />
			</a>
			<span class="badge">{{result.media_type}}</span>
			<span>
			<a href="/#/movie/{{result.id}}" style="font-size:8pt">{{result.formatName}}</a>
			</span>
			
		</div>

		<!-- <movie-trailer ng-repeat="movie in resultList track by $index" ng-model="currentMovie"> </movie-trailer> -->

		<movie-trailer ng-model="currentMovie"> </movie-trailer>

	</div>
</div>
