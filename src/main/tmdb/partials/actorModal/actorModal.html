<div id="{{personId}}" class="modal fade" role="dialog">
    <div class="modal-dialog">

        <!-- Modal content-->
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">{{view.details.name}}</h4>
            </div>
            <div class="modal-body">


                <div align="center">
                    <img style="max-width: 35%" class="image-responsive" src="{{view.images}}{{ view.details.profile_path }}" />
                </div>
                <br>
                <div>
                    <p>{{view.details.biography | limitTo: 200}}...
                    <a href="#">See full bio</a>
                    </p>
                </div>
                <br>
                <div  ng-if="view.details.place_of_birth">
                    <b>Born:</b> {{ view.details.birthday | date }} {{ view.details.place_of_birth }}
                </div>


            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
            </div>
        </div>

    </div>
</div>
